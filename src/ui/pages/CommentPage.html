<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar comentário</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/pages/CommentPage.css">
</head>
<body>
    <form id="form-comment-page">
        <label for="comment">Digite o comentário: </label>
        <textarea id="comment" rows="10" autofocus></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>

<script>
    const electron = require("electron");
    const { ipcRenderer } = electron;
    
    document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();
        // debugger;
        const { value } = document.querySelector("textarea");
        ipcRenderer.send("addComment", value);
    });
</script>

</html>
